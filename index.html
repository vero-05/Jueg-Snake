<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Juego De La Serpiente</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
            <div class="time">Time: 0s</div>
            <button class="sound-control">ON/OFF</button>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <button class="control-button up">↑</button>
            <button class="control-button left">←</button>
            <button class="control-button right">→</button>
            <button class="control-button down">↓</button>
        </div>
    </div>
    <audio id="impact-sound" src="Mission.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
